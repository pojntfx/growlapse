<div>
<div id="app-pre-render">
<form>
<label for="webDAVURL">
webDAV URL: 
</label>
<input name="webDAVURL" required value type="url" id="webDAVURL">

<label for="webDAVUsername">

</label>

<label for="webDAVPassword">
webDAV Password: 
</label>
<input value type="password" id="webDAVPassword" name="webDAVPassword">
<br>
<button type="submit">
Login
</button>
</form>

</p>

</div>
